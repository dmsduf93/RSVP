<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .data-container {
            margin-top: 20px;
        }
        .data-entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .password-container {
            margin-bottom: 20px;
        }
        .password-container input {
            padding: 8px;
            margin-right: 10px;
        }
        .data-container {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Submit Your Data</h1>

    <!-- Password Protection -->
    <div class="password-container">
        <label for="password">Enter Password to View Submitted Data: </label>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Form for data submission -->
    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <br><br>

        <label for="number">Number:</label>
        <input type="text" id="number" placeholder="Your Number">
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <br><br>

        <button onclick="submitData()">Submit</button>
    </div>

    <!-- Data Display Section (Initially Hidden) -->
    <div class="data-container" id="dataContainer">
        <h2>Submitted Data</h2>
        <div id="dataEntries"></div>
    </div>

    <script>
        const password = "12345";  // Set the password here

        // Function to check the password
        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === password) {
                document.getElementById('dataContainer').style.display = "block";
                alert("Password correct! You can now view the submitted data.");
            } else {
                alert("Incorrect password! Please try again.");
            }
        }

        // Function to handle form data submission
        function submitData() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;

            if (name && number && message) {
                const dataEntry = document.createElement('div');
                dataEntry.classList.add('data-entry');

                dataEntry.innerHTML = `
                    <strong>Name:</strong> ${name}<br>
                    <strong>Number:</strong> ${number}<br>
                    <strong>Message:</strong> ${message}
                `;

                document.getElementById('dataEntries').appendChild(dataEntry);

                // Clear form fields after submission
                document.getElementById('name').value = '';
                document.getElementById('number').value = '';
                document.getElementById('message').value = '';
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>

</body>
</html>
