      <script>
        // Create falling flowers
        const flowerImages = [
          "flower.png", // Flower icon image URL
        ];
      
        function createFallingFlower() {
          const flower = document.createElement("img");
          flower.src = flowerImages[0];
          flower.classList.add("falling-flower");
      
          // Set random size for each flower (for variety)
          const flowerSize = Math.random() * 5 + 8; // Random size between 10px and 40px
          flower.style.width = `${flowerSize}px`; 
          flower.style.height = `${flowerSize}px`;
      
          // Get the width of the container and randomize the flower's horizontal position inside it
          const container = document.querySelector('.background-container');
          const containerWidth = container.offsetWidth;
          flower.style.left = `${Math.random() * containerWidth}px`;  // Random horizontal position within container

          // Set a random speed for each flower's falling animation
          flower.style.animationDuration = `${Math.random() * 5 + 5}s`;  // Random speed between 5s and 10s

          container.appendChild(flower);
      
          // Remove the flower when it has finished falling
          flower.addEventListener("animationiteration", () => {
            flower.remove();
          });
        }
      
        // Create flowers at regular intervals
        setInterval(createFallingFlower, 200);
      </script>
